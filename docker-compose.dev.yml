version: '3.8'

# 開発環境用: フロントエンド・バックエンドはローカルで実行
# インフラ系サービスのみDockerで起動

services:
  postgres:
    image: postgres:15-alpine
    container_name: llm-proxy-postgres-dev
    environment:
      POSTGRES_USER: llmproxy
      POSTGRES_PASSWORD: password
      POSTGRES_DB: llm_proxy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmproxy"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: llm-proxy-qdrant-dev
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data_dev:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: llm-proxy-litellm-dev
    ports:
      - "4000:4000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-1234}
    command: --config /app/config.yaml
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
  qdrant_data_dev:
