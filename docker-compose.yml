version: '3.8'

services:
  # データベース
  postgres:
    image: postgres:15-alpine
    container_name: llm-proxy-postgres
    environment:
      POSTGRES_USER: llmproxy
      POSTGRES_PASSWORD: password
      POSTGRES_DB: llm_proxy
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llmproxy"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-proxy-network

  # ベクトルDB
  qdrant:
    image: qdrant/qdrant:latest
    container_name: llm-proxy-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-proxy-network

  # LLMプロキシ
  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: llm-proxy-litellm
    ports:
      - "4000:4000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - LITELLM_MASTER_KEY=${LITELLM_MASTER_KEY:-sk-1234}
    command: --config /app/config.yaml
    volumes:
      - ./litellm-config.yaml:/app/config.yaml
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-proxy-network
    depends_on:
      postgres:
        condition: service_healthy

  # Rustバックエンド
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: llm-proxy-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://llmproxy:password@postgres:5432/llm_proxy
      - QDRANT_URL=http://qdrant:6334
      - LITELLM_URL=http://litellm:4000
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      litellm:
        condition: service_healthy
    networks:
      - llm-proxy-network
    restart: unless-stopped

  # Next.jsフロントエンド
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: llm-proxy-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8080/api
      - NODE_ENV=production
    depends_on:
      - backend
    networks:
      - llm-proxy-network
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:

networks:
  llm-proxy-network:
    driver: bridge
